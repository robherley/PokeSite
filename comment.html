<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Online Pokedex</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Russo+One">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="js/navbar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="header">
      <span class="logo"><img src="images/logo.png" width="400" alt="Pokedex Logo"/></span>
    </div>
    <div id="sidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="index.html"><i class="fa fa-search"></i> Poke Select</a>
      <a href="stats.html"><i class="fa fa-bar-chart"></i> Stats</a>
      <a href="comment.html"><i class="fa fa-user-circle"></i> Comments</a>
      <a href="about.html"><i class="fa fa-info-circle"></i> About</a>
      <a href="https://github.com/robherley/PokeSite"><i class="fa fa-code"></i> Source</a>
    </div>
    <ul>
      <li><span onclick="openNav()"><a class="fa fa-bars fa-3x"></a></span></li>
    </ul>
    <div class="center-page-div">
      <div class="comments">
      <h3>Leave a Comment</h3>
      <form>
          <label>Name:</label><br />
          <input type="text" name="user"><br>
          <label>Comment:</label><br>
          <textarea rows="5" cols="20">Type your comment here.</textarea><br>
          <p>Comment Category:</p>
          <input type="radio" name="gender" value="pokemon" checked><label>Pokemon</label>
          <input type="radio" name="gender" value="movie"><label>Movie</label>
          <input type="radio" name="gender" value="game"><label>Game</label>
          <br><br>
          <label>Favorite Starter:</label>
          <select name="starters">
            <option value="001">001 - Bulbasaur</option>
            <option value="004">004 - Charmander</option>
            <option value="007">007 - Squirtle</option>
            <option value="025">025 - Pikachu</option>
          </select>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
    <div id="bg-scroll"></div>
  </body>
</html>
