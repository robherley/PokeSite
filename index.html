<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Online Pokedex</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Russo+One">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="js/navbar.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="header">
      <span class="logo"><img src="images/logo.png" width="400" alt="Pokedex Logo"/></span>
    </div>
    <div id="sidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="index.html"><i class="fa fa-search"></i> Poke Select</a>
      <a href="stats.html"><i class="fa fa-bar-chart"></i> Stats</a>
      <a href="comment.html"><i class="fa fa-user-circle"></i> Comments</a>
      <a href="about.html"><i class="fa fa-info-circle"></i> About</a>
      <a href="https://github.com/robherley/PokeSite"><i class="fa fa-code"></i> Source</a>
    </div>
    <ul>
      <li><span onclick="openNav()"><a class="fa fa-bars fa-3x"></a></span></li>
    </ul>
    <div class="poke-div">
      <img src="images/main.png" alt="Main Pokeball Image" id="pokeball"/>
      <div id="nav-container">
        <img src="images/sprites/000.png" id="poke-sprite" alt="Unknown Sprite"/>
        <h2>Please Select a Pokemon:</h2>
        <select id="pokeSelect">
          <option>Choose</option>
        </select>
        <button id="pokeButton"><i class="fa fa-check fa-2x" aria-hidden="true"></i></button>
      </div>
    </div>
    <div id="bg-scroll"></div>
  </body>
</html>
